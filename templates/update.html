{% extends 'base.html' %}

{% block head %}
<title>Update API Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h3 style="text-align: center">~ Update Task ~</h3>

    <div class="form">
        <form action="/update/{{id}}" method="POST">
            <input type="text" name="content" id="{{id}}" value="{{task}}">
            <input type="submit" value="update">
        </form>
    </div>
</div>
{% endblock %}
